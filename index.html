<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Coding Bootcamp Testimonials Slider</title>
    <!-- Stylesheet File -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <img
      class="quote-svg"
      src="./assets/images/pattern-quotes.svg"
      alt="pattern-quotes.svg"
    />
    <img
      class="curve-svg"
      src="./assets/images/pattern-curve.svg"
      alt="pattern-curve.svg"
    />
    <main class="testimonials-slider">
      <div class="container">
        <div class="quote">
          <p id="slider-text" class="user-quote"></p>
          <h1 class="user-name"></h1>
          <span class="user-job"></span>
        </div>
        <div class="image">
          <img id="slider-image" class="user-avatar" alt="image-john" />

          <div class="btns-slider">
            <button class="prev-icon btn">
              <img src="./assets/images/icon-prev.svg" alt="icon-prev.svg" />
            </button>
            <button class="next-icon btn">
              <img src="./assets/images/icon-next.svg" alt="icon-next-svg" />
            </button>
          </div>
        </div>
      </div>
    </main>
    <!--   -->

    <!-- Script File -->
    <script src="./js/index.js" defer></script>
  </body>
</html>
